<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ad Blocker Popup</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Ad Blocker Popup</h1>
    <p>Click the button below to enable the ad blocker.</p>
    <a href="#" class="button">Enable Ad Blocker</a>

    <script>
        // Add your JavaScript code here
        document.querySelector('.button').addEventListener('click', function () {
            // Code to enable the ad blocker
        });
    </script>
</body>

</html>
